<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>

<!--
Это шаблон продукта для каталога
-->

<div id="template" style="display: none;">
    <div class="item" id="catalog-item_template">
        <p class="name"></p>
        <p class="brand"></p>
        <p class="price"></p>
        <p class="quantity"></p>
    </div>
</div>

<!--
Это каталог
-->

<div id="catalog-list" class="catalog-list"></div>

<!--
Отображение корзины
-->
<div class="cart-render" id="cart-render"></div>


<script src="cart.js"></script>
</body>
</html>
